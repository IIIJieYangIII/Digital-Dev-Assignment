<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Demo Light Control</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/util.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class="col-md-6 description">
                <h1>Light Control</h1>
                <p>This is demo for an app on your watch to control lights.</p>
                <p><b>CLICK</b> Icon to open light control </br><b>SWIPE DOWN</b> to turn on/off the light</br><b>SCROLL</b> crown to adjust brightness</br><b>DOUBLE CLICK</b> crown to go back to home screen</p>
            </div>
        </div>
        <div class="row">
            <div class='wrap col-md-6'>
                <div class='watch'></div>
                <div class='reset'></div>
                <div class='return'></div>
                <div class='scroll'></div>
                <div class="frame">
                    <div class='hotspot1'></div>
                    <div class='backgroundon'></div>
                    <div class="screen default"></div>
                    <!-- <div class='options'></div> -->
                    <!-- <div class='options two'></div>
                    <div class='options three'></div>
                    <div class='options four'></div> -->
                    <div class="lightoff"></div>
                    <div class='lighton'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
